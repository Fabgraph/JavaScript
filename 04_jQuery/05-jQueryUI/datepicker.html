<!-- 
    Exercice :
        1- Vous implémentez un calendrier (datepicker jQuery UI) dans l'input ci-dessous.
        2- La date choisie est affichée au format dd-mm-yy dans l'input.
        3- Quand on change de date, on affiche la date sélectionnée dans un alert.
 -->


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI - datepicker</title>
    <!-- pour lier le CSS par défaut de jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- Pour utiliser la bibliothèque jQuery UI, on charge d'abord jQuery, puis celle de jQuery UI : -->

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>


    <script 
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous">
    </script>

    <!-- lien vers le fichier JS de régionalisation du datepicker : -->
    <script src="datepicker-fr.js"></script>
    <!-- pour régionaliser : aller dans "API documentation" du datepicker, au paragraphe "localization". Il indique un lien github du fichier à télécharger : cliquer sur la version datepicker-fr.js, puis choisir "RAW", puis clic droit et enregistrer sous... le fichier -->


</head>
<body>
    
    <div>
        <label>Choisissez une date :</label>
        <input type="text" id="myInput">
    </div>

    <script>
        
        $( function() {
            
            
        
            $( "#myInput" ).datepicker({
                dateFormat: "dd-mm-yy"
            });

            

            $('#myInput').change(function(){
                var date = $('#myInput').val();
                alert(date);
            });

        } );

    
    </script>

</body>
</html>
